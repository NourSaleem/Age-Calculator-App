<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="s-container">
            <div class="inputs">
                <div class="date">
                    <label for="in1">DAY</label><br>
                    <input type="text" id="in1" placeholder="DD" required><br>
                    <span id="s1"></span>
                </div>
                <div class="date">
                    <label for="in2">Month</label><br>
                    <input type="text" id="in2" placeholder="MM" required><br>
                    <span id="s2"></span>

                </div>
                <div class="date">
                    <label for="in3">Year</label><br>
                    <input type="text" id="in3" placeholder="YYYY" required><br>
                    <span id="s3"></span>

                </div>
            </div>
            <div class="imgrow"><img src="assets\images\icon-arrow.svg"></div>

        </div>

        <div class="enterdate">
            <div class="space1"></div>

            <div class="text">Years</div>

        </div>
        <div class="enterdate">
            <div class="space2"></div>

            <div class="text">Months</div>

        </div>
        <div class="enterdate">
            <div class="space3"></div>

            <div class="text">Days</div>

        </div>
        <span id="message"></span>
        <span id="messageerror"></span>



    </div>

    <!-- Day DD Month MM Year YYYY -- years -- months -- days -->

    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>

</html>
